tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node14
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-23573752

  - test:
      abort-on-fail: false
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                    - node6
                    - node7
                    - node8
                    - node9
              pos_args:
                - rbd
                - group1
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                    - node10
                    - node11
                    - node12
                    - node13
              pos_args:
                - rbd
                - group2
      desc: deploy NVMeoF services on 2 GW groups having 4 GW nodes
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF services on 2 GW groups having 8 GW nodes

  - test:
      abort-on-fail: true
      config:
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        cleanup:
          - pool
          - gateway
          - initiators
        gw_groups:                              # Configure gatewayGroups
          - gw_group: group1
            gw_nodes:
              - node6
              - node7
              - node8
              - node9
            subsystems: # Configure subsystems with all sub-entities
              - nqn: nqn.2016-06.io.spdk:cnode10
                listener_port: 4420
                listeners: [node6, node7]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 2G
              - nqn: nqn.2016-06.io.spdk:cnode2
                listener_port: 4420
                listeners: [node6, node7, node8, node9]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 2G
            fault-injection-methods:                # Failure induction
              - tool: systemctl
                nodes: node6
          - gw_group: group2
            gw_nodes:
              - node10
              - nod11
              - node12
              - node13
            subsystems:
              - nqn: nqn.2016-06.io.spdk:cnode3
                listener_port: 4420
                listeners: [node8, node9]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 2G
              - nqn: nqn.2016-06.io.spdk:cnode4
                listener_port: 4420
                listeners: [node8, node9]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 2G
              - nqn: nqn.2016-06.io.spdk:cnode5
                listener_port: 4420
                listeners: [node8, node9]
                allow_host: "*"
                bdevs:
                  - count: 2
                    size: 2G
            fault-injection-methods:                # Failure induction
              - tool: systemctl
                nodes: node6
        initiators:                             # Configure Initiators with all pre-req
          - nqn: connect-all
            listener_port: 4420
            node: node14
